<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - INK Spark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="contact-style.css">

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: hsl(11, 39%, 49%);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" width="40" height="40" class="me-2 rounded-circle" />
        INK spark
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" 
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#articles">Read</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#articles">Write</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About Us</a></li>
              <li><a class="dropdown-item" href="#">Help</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div style="height: 70px;"></div>

  <div class="container d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
  <div class="contact-intro text-center mb-4">
      Hey, want to contact us:<br />
      send us your details
    </div>

    <div class="contact-box">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your full name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="fileUpload" class="form-label">Attach Files (optional)</label>
          <input type="file" id="fileUpload" class="form-control" multiple />
        </div>

        <button type="submit" class="btn-submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you shortly.');
      this.reset();
    });
  </script>

</body>
</html>
